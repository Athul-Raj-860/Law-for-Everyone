<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        {% load static %}
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'images/Register.jpg' %}");
            background-color: #333;
            background-size: cover;
            background-position: center;
            color: fff; /* Light text color for better contrast */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00c8ff;
            margin-bottom: 40px;
            font-size: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .Register-container {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 1000px;
            margin: 0 auto;
        }

        .Register-form input,
        .Register-form select,
        .Register-form textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            font-size:15px;
            border: 1px solid #555; /* Light border color */
            background-color: #333; /* Dark input fields */
            color: #fff; /* Light text in inputs */
            transition: border-color 0.3s ease-in-out, background-color 0.3s ease;
        }

        .Register-form input:focus,
        .Register-form select:focus,
        .Register-form textarea:focus {
            border-color: #1e90ff; /* Highlight border color */
            background-color: #444; /* Slightly lighter background */
            outline: none;
        }

        .Register-form textarea {
            height: 120px;
        }

        .Register-form .col-md-6 {
            padding: 20px;
            border-right: 1px solid #444; /* Darker border */
        }

        .Register-form .row {
            display: flex;
            flex-wrap: wrap;
        }

        .Register-form .col-md-6:last-child {
            border-right: none;
        }

        .Register-form h2 {
             color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .Register-form button {
             width: 100%;
            padding: 15px;
            background-color: #00c8ff; /* Blue background */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .Register-form button:hover {
            background-color: #187bcd; /* Slightly darker blue on hover */
        }

        .Register-form button:active {
            background-color: #0056b3; /* Darker blue on click */
        }

        .Register-form p {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        select {
            cursor: pointer;
        }
        .Register-form input::placeholder,
        .Register-form select::placeholder,
        .Register-form textarea::placeholder {
            color: #fff; /* Set the placeholder text color to white */
            opacity: 1;  /* Ensure full opacity of the placeholder text */
        }


        /* Add spacing between form sections */
        .Register-form .row > div {
            padding: 15px;
        }

        .Register-form .col-md-6 input,
        .Register-form .col-md-6 select,
        .Register-form .col-md-6 textarea {
            margin-top: 5px;
        }
        .place {
         display: flex;
         gap: 20px;
        }

        .place input {
            flex: 1;
        }


        /* Responsive adjustments */
        @media (max-width: 767px) {
            .Register-form .col-md-6 {
                padding: 10px;
                border-right: none;
                margin-bottom: 20px;
            }

            .Register-form .row {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="Register-container">
    <h1>Register Complaint</h1>
    <form class="Register-form" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6">
                <h2>Personal Details</h2>
                <input type="text" id="Name" name="Name" placeholder="Enter Name" required><br>
                <input type="text" id="Number" name="Number" placeholder="Enter Number" required><br>
                <input type="text" id="Email" name="Email" placeholder="Enter Email" required><br>
                <textarea id="Address" name="Address" placeholder="Enter Address" required></textarea><br>
                <div class="place">
                        <input type="text" id="City" name="City" placeholder="Enter City" required><br>
                        <input type="text" id="District" name="District" placeholder="Enter District" required><br>
                </div>
                <input type="text" id="State" name="State" placeholder="Enter State" required><br>
            </div>
            <div class="col-sm-6">
                <h2>Complaint Details</h2>
                <select id="Complaint_Type" name="Complaint_Type" required>
                    <option value="">Select Category of Complaint</option>
                    <option value="Criminal">Criminal</option>
                    <option value="Environment">Environment</option>
                    <option value="Family">Family</option>
                    <option value="Cyber">Cyber</option>
                    <option value="Civil">Civil</option>
                </select><br>
                <input type="text" id="Complaint_Subject" name="Complaint_Subject" placeholder="Enter Subject of Complaint" required><br>
                <input type="text" id="Complaint_Area" name="Complaint_Area" placeholder="Enter the Place" required><br>
                <input type="date" id="Complaint_Date" name="Complaint_Date" placeholder="Enter the date" required><br>
                <textarea id="Complaint_Description" name="Complaint_Description" placeholder="Enter Complaint Description" required></textarea><br>
                Upload the Photo Evidence if any:<br>
                <input type="file" id="Image" name="Image"><br>
            </div>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

<script>
    // Optional JavaScript if needed for alert or other features
    function register() {
        alert("Complaint Registered");
    }
</script>
</body>
</html>
